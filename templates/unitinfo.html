{!table_begin 420,left}
	{if unitinfo.message}
		{unitinfo.message}<br />
	{/endif}

	<table class="noBorderX" cellspacing="3" width="380">	
	<tr>
		<td class="noBorderX" style="width:80px">Name</td>
		<td class="noBorderX">
			<img style="vertical-align:middle" src="{unit.picture}" alt="" />{unit.name}
		</td>
	</tr>	
	<tr>
		<td class="noBorderX" style="width:80px">Gr&ouml;&szlig;e</td>
		<td class="noBorderX">{unit.size}</td>
	</tr>
	<tr>
		<td class="noBorderX" style="width:80px">Nahrungskosten</td>
		<td class="noBorderX">{unit.nahrungcost}</td>
	</tr>
	<tr>
		<td class="noBorderX" style="width:80px">Sold</td>
		<td class="noBorderX">{unit.recost}</td>
	</tr>
	<tr>
		<td class="noBorderX" style="width:80px">Kaper-Wert</td>
		<td class="noBorderX">{unit.kapervalue}</td>
	</tr>	
	<tr>
		<td class="noBorderX" colspan="2">
			<hr style="height:1px; border:0px; background-color:#606060; color:#606060" />
		</td>
	</tr>
	<tr>
		<td class="noBorderX" colspan="2">
			{unit.description}
		</td>
	</tr>
	</table>
{!table_end}
