	function checkPMStatus() {
		var url = './ajax.php';
		var params = 'module={global.module}&sess={global.sess}&action=hasNewPm';
		
		var myAjax = new Ajax.Request( url, 
			{
				method: 'get', 
				parameters: params, 
				onComplete: updatePMStatus
			});
	}
	
	function updatePMStatus( originalRequest ) {
		if( originalRequest.responseText == '1' ) {
			$('pms').src = '{global.datadir}/data/interface/menubar/menubar_pms_a.gif';
			pms_current = pms_a;
		}
		else {
			pms_current = pms_l;
			$('pms').src = '{global.datadir}/data/interface/menubar/menubar_pms_l.gif'
		}
	}

	new PeriodicalExecuter(checkPMStatus, 30);
