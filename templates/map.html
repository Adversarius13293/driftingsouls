<div id="mapmenubar" class="gfxbox"><div class="content">
	<a id="showSystemauswahl" title="System auswählen" href="#" onclick="MapController.showSystemSelection()"><img src="{URL}data/interface/impobjects.gif" alt="?" /></a>
	<a id="gotoLocation" title="Zu Position springen" href="#" onclick="MapController.showJumpToPosition()"><img src="{URL}data/interface/goto.svg" alt="?" /></a>
	<a id="showJumpnodeList" title="Sprungpunkte anzeigen" href="#" onclick="MapController.showJumpnodeList()"><img src="{URL}data/interface/jumpnode.png" alt="?" /></a>
</div></div>

<div id="mapcontent"></div>

<div id="systemauswahl">
	<h3>Bitte Kartenausschnitt auswählen</h3>
	<form action="./ds" method="post" name="mapform">
		<table cellpadding="3">
		<tr>
			<td colspan="2">
				System<br />
				<select size="1" name="sys">
					<!-- BEGIN systems.listitem -->
						<option {if system.selected}selected="selected"{/endif} value="{system.id}">{system.name} ({system.id}){system.addinfo}</option>
					<!-- END systems.listitem -->
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Position
			</td>
			<td>
				<input type="text" name="xstart" size="3" value="1" />
				/
				<input type="text" name="ystart" size="3" value="1" />
			</td>
		</tr>
		{if map.adminSichtVerfuegbar}
			<tr>
				<td colspan="2">
					<input type="checkbox" value="1" id="adminSicht" name="adminSicht" /><label for="adminSicht">Admin-Sicht</label>
				</td>
			</tr>
		{/endif}
		</table>
		<input type="submit" value="Sternenkarte laden"/>
	</form>
</div>
<script type="text/javascript">
	MapController.init();
</script>
