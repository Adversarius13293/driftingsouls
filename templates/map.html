<div id="mapmenubar" class="gfxbox"><div><div><div class="content">
	<a id="showSystemauswahl" title="System auswählen" href="#" onclick="Starmap.showSystemSelection()"><img src="{URL}data/interface/impobjects.gif" alt="?" /></a>
	<a id="showJumpnodeList" title="Sprungpunkte anzeigen" href="#" onclick="Starmap.showJumpnodeList()"><img src="{URL}data/interface/jumpnode.png" alt="?" /></a>
</div></div></div></div>

<div id="mapcontent"></div>

<div id="jumpnodebox" class="gfxbox invisible"><div><div><div>
	<h3>Sprungpunkte</h3>
	<div id="jumpnodelist">
		<span>Kein System ausgewählt.</span>
	</div>
	<button onclick="Starmap.hideJumpnodeList()">schließen</button>
</div></div></div></div>

<div id="systemauswahl" class="gfxbox"><div><div><div>
	<h3>Bitte Kartenausschnitt auswählen</h3>
	<form action="./ds" method="post" name="mapform" onsubmit="Starmap.load();return false;">
		<table class="noBorderX" cellpadding="3">
		<tr>
			<td class="noBorderX" colspan="5">
				System<br />
				<select size="1" name="sys">
					<!-- BEGIN systems.listitem -->
						<option {if system.selected}selected="selected"{/endif} value="{system.id}">{system.name} ({system.id}){system.addinfo}</option>
					<!-- END systems.listitem -->
				</select>
			</td>
		</tr>
		<tr>
			<td class="noBorderX">
				Von
			</td>
			<td class="noBorderX">
				x:
			</td>
			<td class="noBorderX">
				<input type="text" name="xstart" size="3" value="{map.minx}" />
			</td>
			<td class="noBorderX">
				y:
			</td>
			<td class="noBorderX">
				<input type="text" name="ystart" size="3" value="{map.miny}" />
			</td>
		</tr>
		<tr>
			<td class="noBorderX">
				Bis
			</td>
			<td class="noBorderX">
				x:
			</td>
			<td class="noBorderX">
				<input type="text" name="xend" size="3" value="{map.maxx}" />
			</td>
			<td class="noBorderX">
				y:
			</td>
			<td class="noBorderX">
				<input type="text" name="yend" size="3" value="{map.maxy}" />
			</td>
		</tr>			
		</table>
		<input type="submit" value="Sternenkarte laden"/>
	</form>
</div></div></div></div>
